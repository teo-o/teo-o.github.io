<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\style.css" />
    <link rel="shortcut icon" href="images/alura2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Encriptador de texto</title>
  </head>
  <body class="--bs-body-bg">
    <header class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images\alura2.png" width="30" alt="Logo de la pÃ¡gina web">
        </a>
      </div>
    </header>
    <main>
      <div class="containerEncryp d-flex flex-wrap">
        <div class="areatxt1 col-sm-12 col-lg-6">
          <textarea
            class="texto"
            id="phrase"
            placeholder="Ingrese el texto aqui"
            rows="11"
          ></textarea>
          <div class="buttons-container d-flex flex-wrap">
            <input
            type="button btn-primary btn-lg"
            value="Encriptar"
            class="buttons"
            id="encrypt-button"
            />
            <input
            type="button btn-secondary btn-lg"
            value="Desencriptar"
            class="buttons"
            id="decrypt-button"
            />
          </div>
        </div>
        <div class="areatxt2 col-sm-12 col-lg-6 rounded shadow white" id="shadown">
          <textarea type="text" class="texto" id="result" readonly rows="11"></textarea>
          <div class="buttons-container white">
            <input
              type="button btn-secondary btn-lg""
              value="Copiar"
              class="buttons"
              id="copy-button"
            />
          </div>
        </div>
      </div>
      <div class="containerDict d-flex flex-wrap">
        <h2 id="dicty">Diccionario</h2>
        <p>
          Para agregar una nueva letra al diccionario sigue la regla de que su
          value debe empezar con la letra que quieres agregar; si vas a
          agregar la letra "b" su value debe empezar con "b" y asi sucesivamente.
        </p>
        <div class="areatxt1 col-sm-12 col-lg-6">
          <textarea type="text" class="texto" id="letter" name="letter" placeholder="Letra" rows="7"></textarea>
          <div class="buttons-container d-flex flex-wrap">
            <input
            type="button btn-primary btn-lg"
            value="Agregar"
            id="add-letter"
            class="buttons"
            />
              <input
              type="button btn-secondary btn-lg"
              value="Buscar"
              class="buttons"
              id="search-letter"
            />
          </div>
        </div>
        <div class="areatxt2 col-sm-12 col-lg-6">
          <textarea type="text" class="texto" id="encrypted" name="encrypted" placeholder="Valor cifrado" rows="7"></textarea>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Sitio desarrollado por <a href="https://www.linkedin.com/in/mateo-orozco-java/" target="_blank">Mateo Orozco</a> para el programa 
        <a href="https://www.oracle.com/co/education/oracle-next-education/" target="_blank"> 
          Oracle One Next Education
        </a>
      </p>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
